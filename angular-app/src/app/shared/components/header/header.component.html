<header class="app-header">
  <div class="header-container">
    <div class="logo">
      <a routerLink="/characters" *ngIf="authService.isLoggedIn">RPG Game</a>
    </div>
    
    <nav class="main-nav" *ngIf="authService.isLoggedIn && !isLoginPage && !isRegisterPage">
      <ul>
        <li><a routerLink="/characters" routerLinkActive="active">Personnages</a></li>
        <li><a routerLink="/inventory" routerLinkActive="active">Inventaire</a></li>
      </ul>
    </nav>
    
    <!-- Affichage du titre centré uniquement sur les pages de login/register -->
    <div *ngIf="!authService.isLoggedIn && (isLoginPage || isRegisterPage)" class="app-title">
      RPG Game Adventure
    </div>
    
    <div class="user-actions">
      <ng-container *ngIf="authService.isLoggedIn">
        <span class="username" *ngIf="authService.currentUser">{{ authService.currentUser.username }}</span>
        <button class="btn btn-outline-danger" (click)="logout()">Déconnexion</button>
      </ng-container>
      
      <!-- Les boutons login/register sont complètement supprimés sur ces pages -->
    </div>
  </div>
</header>
