<div class="create-character-container">
    <div class="character-card">
      <h2 class="character-title">Create New Character</h2>
      
      <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Character Name</label>
          <input 
            type="text" 
            formControlName="name" 
            class="form-control" 
            [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" 
          />
          <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
            <div *ngIf="f['name'].errors['required']">Character name is required</div>
            <div *ngIf="f['name'].errors['minlength']">Name must be at least 3 characters</div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="race">Race</label>
          <select
            formControlName="race"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['race'].errors }"
          >
            <option *ngFor="let race of races" [value]="race">
              {{race === 'HUMAN' ? 'Human' : race === 'VAMPIRE' ? 'Vampire' : 'Werewolf'}}
            </option>
          </select>
          <div *ngIf="submitted && f['race'].errors" class="invalid-feedback">
            <div *ngIf="f['race'].errors['required']">Race is required</div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="class">Class</label>
          <select
            formControlName="class"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['class'].errors }"
          >
            <option *ngFor="let type of characterTypes" [value]="type">
              {{type === 'warrior' ? 'Warrior' : 'Mage'}}
            </option>
          </select>
          <div *ngIf="submitted && f['class'].errors" class="invalid-feedback">
            <div *ngIf="f['class'].errors['required']">Class is required</div>
          </div>
        </div>
        
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Create Character
          </button>
          <a routerLink="/character/list" class="btn btn-link">Cancel</a>
        </div>
        
        <div *ngIf="error" class="alert alert-danger mt-3">{{error}}</div>
      </form>
    </div>
  </div>
